<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Arcade | Hangman Game</title>


	
	<!-- Link to Reset CSS file to 0 out all the browsers default css settings -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to custom CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link to Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<!-- Link to jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>

		<div class="header">
			<img src="assets/images/star_wars_logo_trans.png" id="header-logo" alt="star wars logo">
			<p>HANGMAN</p>
		</div>

		<div class="wrapper">

			<div class="container">

				<div id="stats-bar">
					
				</div>

				<div class="game-area">

					<div id="category">
						
					</div>

					<div id="phrase">
						
					</div>

					
				

					<div class="buttons" id="alphanumeric-buttons">

					</div>

					<div id="hint">
							
					</div>

				</div>

			</div>

		</div>

		<div id="sounds">
			<audio id="star_wars_theme" src="assets/audio/star_wars_theme_song_8-bit_universe.m4a" loop="loop"></audio>
			<audio id="imperial_march" src="assets/audio/star_wars_imperial_march_8-bit_universe.m4a" loop="loop"></audio>
			<audio id="cantina" src="assets/audio/star_wars_catina_song_8-bit_universe.m4a" loop="loop"></audio>
			<audio id="throne_room" src="assets/audio/star_wars_throne_room_8-bit_universe.m4a" loop="loop"></audio>
		</div>

		<div class="clear"></div>

		<div class="footer">
			<p>MAY THE FORCE BE WITH YOU</p>
			<p>Copyright &copy; James McMillan 2017</p>
		</div>

	
	<!-- Link to javascript file with all the data for the game -->
	<script type="text/javascript" src="assets/javascript/model.js"></script>
	<!-- Link to javascript tile with all of the view elements of the game -->
	<script type="text/javascript" src="assets/javascript/view.js"></script>
	<!-- Link to javascript file with all code for the game -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- Link to javascript file with all the various sound effecst to be played -->
	<script type="text/javascript" src="assets/javascript/sounds.js"></script>

</body>
</html>
